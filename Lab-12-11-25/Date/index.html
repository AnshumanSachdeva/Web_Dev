<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date</title>
    <style>
      body {
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .time-container {
        background-color: orange;
        padding: 50px 70px;
        font-size: 24px;
        border-radius: 20px;
      }
    </style>
  </head>
  <body>
    <div class="time-container"></div>
  </body>
  <script>
    function timeChanger() {
      let time = new Date().toLocaleString();
      let textContainer = document.querySelector(".time-container");
      textContainer.innerText = time;
    }
    timeChanger();
    setInterval(timeChanger, 1000);
  </script>
</html>
